<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
        <!-- Bootstrap CSS -->
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
      />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div>
      <h1>Please enter a city</h1>
    </div>
    <div id="weather" class="weather-temperature"></div>
    <div>
    <h2 id="date">
    </h2>
  </div>
  <div>
    <span class="weathernumber" id="pontypool">25</span>
    <span class="units">
      <a href="#" id="celsius-link">°C</a> |
      <a href="#" id="fahrenheit-link">°F</a>
    </span>
    <span id="description"></span>
  </div>
  <div class="row">
    <div class="col">
      <div><strong>Pressure</strong></div>
      <div id="press">hPa</div>
    </div>
    <div class="col">
      <div><strong>Humidity </strong></div>
      <div id="humi">%</div>
    </div>
    <div class="col">
      <div><strong> Wind</strong></div>
      <div id="windd">km/h</div>
    </div>
  </div>
 
  <div>
    <form id="city-search">
      <input
        type="text"
        id="city-input"
        placeholder="Enter city"
        autocomplete="on"
      />
      <input type="submit" class="searchbutton" />
    </form>
    <button type="button" class="btn btn-success" id="current-temp-button">
      Current
    </button>
  </div>

    <div>
      <h3> </h3>
    </div>

    <div class="Week">
      <div class="container">
        Monday
        </div>
        <div class="col-sm-">
            <img src="images/cloudy2.png" alt="cloudy2" width="30" />93F
        </div>
      </div>
      <div class="container">
        Tuesday
        </div>
        <div class="col-sm-">
            <img src="images/cloudy2.png" alt="cloudy2" width="30" />94F
        </div>
        <div class="container">
        Wednesday
          </div>
          <div class="col-sm-">
            <img src="images/cloudy2.png" alt="cloudy2" width="30" />95F
          </div>
          <div class="container">
            Thursday
              </div>
              <div class="col-sm-">
                <img src="images/sunny.png" alt="sunny" width="30" />97F
              </div>
              <div class="container">
                Friday
                  </div>
                  <div class="col-sm-">
                    <img src="images/sunny.png" alt="sunny" width="30" />95F
                  </div>
        </div>
      </div>
    </div>
    <script type="javascript" src="src/script.js"></script>
    <div class = "container">
          <a href="https://github.com/posiebones/basic-weather-app">Open source code by P. Montes</a>
        </div>
  </body>
</html>
